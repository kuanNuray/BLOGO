{% extends 'home.html' %}



{% block content %}

<div class="post_detail" style="margin: 100px auto;">
    <h1>{{ post.title }}</h1>
    {% if post.photo %}
    <img src="{{ post.photo.url }}" alt="">
    {% else %}
    <h1>’’</h1>
    {% endif %}
    <p>{{ post.content }}</p>
    <span class="back-button" onclick="history.back()">Назад</span>
</div>

{% endblock %}
