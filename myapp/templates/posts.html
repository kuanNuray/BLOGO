{% extends 'base.html' %}

{% block content %}

<div class="linepad"></div>

<div class="main_box">
    {% for post in posts %}
    <div class="card_one">
        <h2>{{ post.title }}</h2>
        <img src="{{ post.photo.url }}" alt="{{ post.title }}">
        <p>{{ post.content | truncatewords:15 | linebreaks }}</p>
        <div class="btn-read">
            <a href="{{post.get_absolute_url}}">Читать больше</a>
        </div>
    </div>
    {% endfor %}
</div>
<div class="line"></div>

{% endblock content %}
